---
- name: Make sure universe repository is enabled
  apt_repository:
    repo: deb http://archive.ubuntu.com/ubuntu focal universe
    state: present
    update_cache: yes

- name: Install Dependencies
  apt:
    pkg:
    - nginx-core
    - php
    - php-bcmath
    - php-cgi
    - php-cli
    - php-curl
    - php-gd
    - php-imap
    - php-intl
    - php-json
    - php-ldap
    - php-mbstring
    - php-pgsql
    - php-pspell
    - php-soap
    - php-xml
    - php-xsl
    - php-zip
    - php7.4-gettext
    - python-openssl
    - python3-psycopg2
    state: latest
    update_cache: yes
