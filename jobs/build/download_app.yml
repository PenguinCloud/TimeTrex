---
- name: Download zip file
  ansible.builtin.get_url:
    url: "{{ app.link}}"
    dest: /opt

- name: Extract Timetrex
  unarchive:
    src: /opt/TimeTrex_Community_Edition-manual-installer.zip
    dest: /opt
    remote_src: yes

- name: Delete Timetrex zip file
  file:
    path: /opt/TimeTrex_Community_Edition-manual-installer.zip
    state: absent

- name: Rename Timetrex repo
  shell: "mv /opt/{{ app.version}} /opt/timetrex"