---
- name: Create empty repo
  file:
    path: /opt/html
    state: directory
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

- name: Download zip file
  ansible.builtin.get_url:
    url: "{{ app.link}}"
    dest: /opt

- name: Extract Timetrex
  unarchive:
    src: /opt/TimeTrex_Community_Edition-manual-installer.zip
    dest: /opt/html
    remote_src: yes

- name: Delete Timetrex zip file
  file:
    path: /opt/TimeTrex_Community_Edition-manual-installer.zip
    state: absent

- name: Rename Timetrex repo
  shell: "mv /opt/html/{{ app.version}} /opt/html/timetrex"

- name: Create storage directory
  file:
    path: /var/timetrex/storage
    state: directory
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: '775'

- name: Create log directory
  file:
    path: /var/log/timetrex
    state: directory
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: '775'