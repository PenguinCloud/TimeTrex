---
- name: Recursively change ownership of timetrex directory
  ansible.builtin.file:
    path: /opt/html/timetrex
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: '775'

- name: Recursively change ownership of /var/lib/nginx
  ansible.builtin.file:
    path: /var/lib/nginx
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

- name: Recursively change ownership for etc/nginx
  ansible.builtin.file:
    path: /etc/nginx
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

- name: Recursively change ownership for /run to run the pid file
  ansible.builtin.file:
    path: /run
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
