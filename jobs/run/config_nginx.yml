---
- name: Configure nginx .conf
  template:
    src: /opt/manager/templates/nginx.j2
    dest: /etc/nginx/nginx.conf
    force: yes

- name: Configure nginx weberver
  template:
    src: templates/timetrex_site_http.j2
    dest: /etc/nginx/conf.d/timetrex_http.conf
  when: protocol == "http"

- name: Configure nginx https webserver
  template:
    src: templates/timetrex_site_https.j2
    dest: /etc/nginx/conf.d/timetrex_https.conf
    force: yes
  when: protocol == "https"
